<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Movie</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='add_movie.css') }}">
</head>
<body>
    <h1>Add a New Movie to Your Favorites</h1>
    <form action="/users/{{user_id}}/add_movie" method="POST">
        <label for="title">Movie Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="director">Director:</label>
        <input type="text" id="director" name="director" required pattern="[A-Za-z\s]+" title="Please enter letters only">

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" max="{{current_year}}" required>

        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" min="1" max="10" step="0.1" required>

        <button type="submit">Add Movie</button>
    </form>
</body>
</html>
